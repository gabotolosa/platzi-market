spring.profiles.active=dev
server.servlet.context-path=/supermercado/api


#Data source:
#indica el driver/lib para conectar java a mysql
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


#url donde esta el servicio de mysql y el nombre
spring.datasource.url=jdbc:mysql://localhost:3306/market_platzi?useSSL=false&allowMultiQueries=true&serverTimezone=UTC

#usuario y contraseña
spring.datasource.username=root
spring.datasource.password=

#opcional imprime en consola las instrucciones hechas en la base de datos
spring.jpa.show-sql=true

